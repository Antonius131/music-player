<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Player</title>

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

   <!-- Font-awesome CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

   <!-- Main CSS -->
   <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-12">
            <div class="card text-center py-5 px-4" id="music-player">

               <!-- Album info -->
               <div class="mb-3">
                  <img id="album-img" class="animated-img img-fluid card-img-top rounded-circle" alt="album-img">
               </div>
               <h5 class="card-title track-title"></h5>
               <h6 class="card-subtitle mb-2 text-muted artist">Artist Name</h6>

               <!-- Progress bar -->
               <div class="mt-5 mb-2 d-flex align-items-center">
                  <div class="current-time mx-2">
                     0:00
                  </div>
                  <div id="progress-bar">
                     <div class="buffer"></div>
                  </div>
                  <div class="time-end mx-2">
                     
                  </div>
               </div>

               <!-- Audio file -->
               <audio id="audio-file" type="audio/mp3"></audio>

               <!-- Navigation -->
               <div id="navigation" class="mt-2">
                  <button id="prev-btn" class="btn nav-btn">
                     <i class="fa-solid fa-backward-step"></i>
                  </button>
                  <button id="play-pause" class="btn nav-btn-lg rounded-circle">
                     <i class="fa-solid fa-play"></i>
                  </button>
                  <button id="next-btn" class="btn nav-btn">
                     <i class="fa-solid fa-forward-step"></i>
                  </button>
               </div>

            </div>
         </div>
      </div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <script src="JS/script.js"></script>
</body>
</html>
